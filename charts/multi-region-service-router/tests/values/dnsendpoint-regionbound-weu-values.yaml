cluster: aks01
# Set cluster region to WEU
region: weu
environmentLetter: d
domain: aks.example.com
externalDns:
  - controller: external-dns-neu
    region: neu
  - controller: external-dns-weu
    region: weu
apps:
  - name: app-01
    services:
      default-gateway-ingress:
        - service-01
    environment: dev
    mode: regionbound
    region: neu
  - name: app-02
    services:
      default-gateway-ingress:
        - service-02
    environment: dev
    mode: regionbound
    region: weu
gateways:
  - name: default-gateway-ingress
    controller: istio-ingressgateway
    credentialName: example-cert
    targetPostfix: external
