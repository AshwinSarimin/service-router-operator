# This rule is not used by the project pod-restarter-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the chaos.platform.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pod-restarter-operator
    app.kubernetes.io/managed-by: kustomize
  name: podrestarter-editor-role
rules:
- apiGroups:
  - chaos.platform.com
  resources:
  - podrestarters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - chaos.platform.com
  resources:
  - podrestarters/status
  verbs:
  - get
