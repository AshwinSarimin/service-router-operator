# This rule is not used by the project service-router-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to networking.platform.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: service-router-operator
    app.kubernetes.io/managed-by: kustomize
  name: servicerouter-viewer-role
rules:
- apiGroups:
  - networking.platform.com
  resources:
  - servicerouters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.platform.com
  resources:
  - servicerouters/status
  verbs:
  - get
