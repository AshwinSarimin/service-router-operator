# This rule is not used by the project service-router-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over networking.platform.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: service-router-operator
    app.kubernetes.io/managed-by: kustomize
  name: servicerouter-admin-role
rules:
- apiGroups:
  - networking.platform.com
  resources:
  - servicerouters
  verbs:
  - '*'
- apiGroups:
  - networking.platform.com
  resources:
  - servicerouters/status
  verbs:
  - get
